name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test

jobs:
  checks:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    name: Checks
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Check dependencies
        run: npx expo install --check
      - name: Run expo-doctor
        run: npm run doctor
      - name: Run eslint
        run: npm run lint -- --max-warnings 0
      - name: Run tsc
        run: npx tsc
      - name: Run prebuild
        run: npm run prebuild
