name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test

jobs:
  checks:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    name: Checks
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".tool-versions"
      - name: Install dependencies
        run: bun install
      - name: Run eslint
        run: bun run lint
      - name: Run tsc
        run: bun tsc
      - name: Run prebuild
        run: bun run prebuild
